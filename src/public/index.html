<!DOCTYPE html>
<html lang="en">

        <h1>Programación Backend</h1>

          <input
            id="form-title"
            type="text"
            name="form-title"
            placeholder="Título"
          />
        
          <textarea
            id="form-description"
            name="form-description"
            placeholder="Descripción"
          ></textarea>
        
          <input
            id="form-price"
            type="number"
            name="form-price"
            placeholder="Precio"
          />
        
          <input
            id="form-image"
            type="file"
            name="form-image"
            accept="image/*"
            multiple
          />
        
          <input

            name="form-code"
            placeholder="Código de producto"

</html>
